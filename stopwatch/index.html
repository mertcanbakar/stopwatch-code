<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>

<body>
    <div class="conteiner-main">
        <div class="timer-conteiner">
            <h1> <span class="minute">00</span>:<span class="second">00</span></h1>
        </div>
        <button type="button" class="start-button">Start</button>
        <button type="button" class="stop-button">Stop</button>
        <button type="button" class="reset-button">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
